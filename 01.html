<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
li { color:blue !important;}
.item { color: orange}
#text { color: blueviolet}
li#text { color: crimson}
.item2 { background-color: brown;}
li.item2 { background-color: darkgreen}
ul li { color: deepskyblue;}
  </style>
</head>
<body>
  <h1 style="color:red;">CSS문법</h1>
  <ul>
<li style="color:green;">아이디 선택자</li>
<li class="item" id="text">클래스 선택자</li>
<li class="item2">태그 선택자</li>
<li >태그 선택자</li>
  </ul>
</body>
</html>
